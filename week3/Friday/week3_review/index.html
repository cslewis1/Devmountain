<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />

    <title>Peter Piper</title>
  </head>
  <body>
    <header class="header">
      <h1>Peter Piper Pizza</h1>
    </header>

    <section id="hero-section">
      <img src="https://images.unsplash.com/photo-1571757392712-7c1052de7ce5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" 
      alt="pizza imave" id="hero-image" />
    </section>
    <button class="buy-btn">Buy Pizza</button>

    <section>
      <section id="pizza-display">
        <section>Pizza1</section>
        <section>Pizza2</section>
        <section>Pizza3</section>
      </section>
    </section>
    <form action="">
      <input type="text" id="pizza-name" />
      <label for="pizza-name"></label>
      <input type="text" id="pizza-picture" />
      <label for="pizza-picture"></label>
      <button type="submit">Submit</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
